<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Js Dom Clock</title>
	<style type="text/css">
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>
<body>

	<h3 id="display">9:46:50 AM Sunday</h3>




<script type="text/javascript">
		let getdisplay = document.getElementById('display')
		const days = ['Sunday','Monday','Tueday','Wednesday','Thursday','Friday','Saturday'];
		// console.log(days);
		// console.log(days[1]);
		// console.log(days[5]);

		function startclock (){
			let getdate = new Date();
			// console.log(getdate);

			let gethour = getdate.getHours();
			// console.log(gethour);

			let getmin = getdate.getMinutes();
			// console.log(getmin);

			let getseconds = getdate.getSeconds();
			// console.log(getseconds);

			let getday = getdate.getDay();
			// console.log(getday);


			let getampm;
			switch(gethour > 12){
				case true:
					getampm = "PM"
					gethour = gethour - 12
				break;
				case false:
					getampm = "AM"
				break;
			}

			// let setclock = gethours+':'+getmin+':'+getseconds+' '+getampm+' '+days[getday];
			let setclock = `${gethour}:${getmin}:${getseconds} ${getampm} ${days[getday]}`;

			getdisplay.textContent = setclock;

					}

		startclock(); //die

					// functionname,involk time
		setInterval(startclock,1000)

</script>

</body>
</html>
