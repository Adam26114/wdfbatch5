<!DOCTYPE html>
<html>
	<head>
		<title>Object Literals</title>
		<link href="https://cdn-icons-png.flaticon.com/512/5968/5968292.png" rel="icon" type="image/png"/>
	</head>
	<body>
		
		<script type="text/javascript">

			let name = "aung aung"
			console.log(name);
			console.log(typeof name)
			console.table(name)
			console.error(name)//error အမှတိအသားလုပ်တာ
			console.warn(name)

			let obj1 = {
				firstname : "Tin",
				middlename : "Htut",
				lastname : "Aung"
			};
			console.log(obj1);
			console.log(typeof obj1);
			console.table(obj1)

			console.log(obj1.firstname);
			console.log(obj1.middlename);
			console.log(obj1.lastname);

			let obj2 = {
				firstname : "kyaw",
				lastname : 'Gyi',
				age : 52,
				married:true,
				emial :"kyawgyi@gmail.com",
				phone : "0912345",
				address : {
					street : "Tarmwe",
					city : "yangon"
				},
				employee:false
			};

			console.log(obj2);
			console.table(obj2);

			console.log(obj2.firstname);
			console.log(obj2.lastname);
			console.log(obj2.age);
			console.log(obj2.emial);
			console.log(obj2.phone);
			console.log(obj2.address);
			console.log(obj2.address.street);
			console.log(obj2.address.city);
			console.log(obj2.employee);

			var obj3 = {
				fullname : "Tin Htut Aung",
				married : false,
				age : 25,
				phone : "09422042242",
				address : {
					street : "60st",
					city : "mandalay",
					nation : {
						burmese : true,
						chinese : true
					},
					skin : "white"
				},
				hobbies:["sleep","eat","code","music","sport"],
				// function name က object keyဖြစ်နေလို့
				getbirthday:function(){
					return 2000;	
				},

				getbirthdate:function(){
					// return 2021 - obj3.age; // oki	
					return 2021 - this.age;	//ဒီ object ထဲက age 
				}
			};
			console.log(obj3.fullname);
			console.log(obj3.address.street);
			console.log(obj3.address.nation.burmese);
			console.log(obj3.address.skin);

			console.table(obj3)
			console.log(obj3.hobbies[3])

							/*object ထဲက function ကိုလှမ်းခေါ် ရင် main object နဲ့လှမ်းခေါ်ရမယ် */
			console.log(obj3.getbirthday());
			console.log(obj3.getbirthdate());


			// Function In Object

			let todolist = {
				add : function(){
					document.write("Add new work","<br/>" );
				},
				edit : function(x,y){
					document.write(`Have to ${x} , ${y} stars`,"<br/>")
				},

			}

			console.log(todolist);

			todolist.add();

			todolist.edit("cook",5);

			todolist.edit("eat","+");

			todolist.edit();

			
			// object ထဲက key style နဲ့ထည့်နည်း
			todolist.delete = function(){
				document.write("Delete all note","<br/>")
			}

			todolist.delete();
		</script>
	</body>
</html>

	key:value,
	key:value
};
