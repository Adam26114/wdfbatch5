<html>
<head>
	<title>Form Elements</title>
</head>
<body>
	<h1>Form Tag</h1>

	<fieldset>
		<legend align="left">This is Simple Form &#169;&#163;
</legend>
	<form action="" method="" enctype="multipart/form-data">
		<label for="firstname">First Name</label>
		<input type="Test" name="firstname" id="firstname" class="" placeholder="Enter your first name" minlength="4" maxlength="10" required />

		<br/><br/>

		<label for="lastname">Last Name</label>
		<input type="test" name="lastname" id="lastname" class="" placeholder="Enter your last name" minlength="4" maxlength="10" required/>

		<br/><br/>

		<label for="email">Email</label>
		<input type="email" name="email" id="email" class=""/>

		<!-- <label for="email">Email</label>
		<input type="email" name="email" id="email" class="" value="zakato26114@gmail.com" /> -->

		<br/><br/>

		<label for="password">Password</label>
		<input type="password" name="password" id="password" class="" required />

		<br/><br/>

		<label for="age">Age</label>
		<input type="number" name="age" id="age" class="" min="18" max="40" />
		<br/><br/>

		<label>Gender</label>
		<input type="radio" name="gender" id="genderm" class="" value="male" checked/><label for="genderm">Male</label>
		<input type="radio" name="gender" id="genderf" class="" value="female"/><label for="genderf">Female</label>
		<input type="radio" name="gender1" id="gendero" class="" value="other"/><label for="gendero">Other</label>

		<br/><br/>

		<label>Salary</label>
		<input type="radio" name="salary" id="salaryc" class="" value="0"/><label for="salaryc">Cash</label>
		<input type="radio" name="salary" id="salarym" class="" value="1" checked /><label for="salarym">Mobile Banking</label>

		<br/><br/>

		<label>Choose Your Fav Color</label>
		<input type="checkbox" name="color" id="colorred" class="" value="rd" checked/><label for="colorred">Red</label>
		<input type="checkbox" name="color" id="colorblack" class="" value="bk"/><label for="colorblack">Black</label>
		<input type="checkbox" name="color" id="colorblue" class="" value="be" checked/><label for="colorblue">Blue</label>
		<input type="checkbox" name="color" id="colorgreen" class="" value="gn"/><label for="colorgreen">Green</label>

		<br><br/>

		<label for="country">Citizen</label>
		<select name="country" id="country" class="">
			<option selected disabled>Choose your country</option>
			<option value="mm">Myanmar</option>
			<option value="thi">Thiland</option>
			<option value="ido">Indonesia</option>
			<option value="ido">Japan</option>
			<option value="slk">Srilanka</option>
		</select>

		<br/><br/>
		<label for="role">Role</label>
		<select name="role" id="role" class="" multiple>
			<option value="1">Manager</option>
			<option value="2">Editor</option>
			<option value="3">Sales</option>
		</select>
		<br/><br/>
		<input type="hidden" name="test" id="test" class=""/>

		<br/><br/>

		<label for="dob">dob</label>
		<input type="date" name="dob" id="dob" class=""/>

		<br/><br/>

		<label for="bktime">Booking Time</label>
		<input type="time" name="bktime" id="bktime" class=""/>

		<br/><br/>
		<label for="dt">Date Time</label>
		<input type="datetime-local" name="dt" id="dt" class=""/>

		<br/><br/>

		<label for="nrcf">NPC Front</label>
		<input type="file" name="nrcf" id="nrcf" class=""/>
		<label for="nrcb">NPC Back</label>
		<input type="file" name="nrcb" id="nrcb" class="" multiple />

		<br/><br/>

		<label for="range">Range</label>
		<input type="range" name="" id="range" class="" step="10" value="0"/>

		<br/><br/>

		<label for="bio">Bio</label>
		<textarea name="bio" id="bio" class="" rows="10" placeholder="write your bio"></textarea>

		<br/><br/>

		<input type="reset" name="reset" id="reset" class="" value="Cancle">
		<input type="submit" name="submit" id="submit" class="submit" value="Register">
		<button type="submit" name="reg" id="reg" class="">Register</button>

	</form>
	</fieldset>
	<hr/>
	<iframe src="tabletag.html" width="100%" height="500px"></iframe>
	<iframe src="https://www.google.com" width="100%" height="500px"></iframe>

		<br/>
		<br/>

		<br/>

		<br/>

		<br/>

		<br/>



		
</body>
</html>
