<html>

        <script type="text/javascript">
            // 1. For Loop

                //  စ           ဆုံး          ဘာလုပ်
                // ဘယ်မှာစမလဲ  ဘယ်မှာဆုံးမလဲ  တစ်ကြိမ်တိုင်းမှာဘာလုပ်မှာလဲ
            // for(statement 1 ; statement 2 ; st atement 3){
            //     code to excuted;
            // }

            // global scope
            let i=0;

            
            for( i ; i < 10 ; i++ ){
                console.log(i);
            }

            console.log(`i value is = ${i}`)
            // console.log('i value is = '+ i)

            // for scope
            for(let j = 0 ; j <= 10 ; j++ ){
                console.log(j);
            }


            // if statement in for loop using with break and continue

            // for(let j = 0 ; j < 10 ; j++){

            //     if(j === 2){
            //         console.log('2 is my fav number')
            //     }

            //     console.log(j);
            // }

            //  for(let j = 0 ; j < 10 ; j++){

            //     if(j === 2){
            //         console.log('2 is my fav number')

            //         continue;
            //     }

            //     console.log(j);
            // }

            for(let j = 0 ; j < 10 ; j++){
                if(j === 2){
                    console.log(j + ' is  my fav number');
                    continue;
                }

                if(j === 5){
                    console.log(j + " is stop the loop")
                    break;
                }
            }

            for(let k = 10 ; k > 0 ; k--){
                console.log("k value is " + k);
            }


            
            document.write('<h3>For Loop</h3>');
            
            // for loop with array

            let myarrs = ["red","green","black","grey","blue","pink"];

            console.log(myarrs.length);

            for(let j = 0 ; j < myarrs.length ; j++){
                // console.log(j);
                // console.log(typeof j);
                // console.log(myarrs[j])
                document.write(myarrs[j] + '<br/>');
            }

            // for loop with object

            const peoples = [
                {name : 'Aung Aung',age : 20},
                {name : 'Su Su',age : 30},
                {name : 'Hla Hla',age : 35}
            ];

            // console.log(peoples);
            // console.log(peoples[1].name);

            for(let j = 0 ; j < peoples.length ; j++){
                // console.log(j);
                // console.log(typeof j);
                document.write("Name ="+peoples[j].name + " \/ Age ="+ peoples[j].age + "<br/>")
            }
            
            document.write("<hr/>")

            // 2. for In Loop

            // for(key in object){
            //     code to excuted;
            // }

            document.write("<h3>For In Loop</h3>")

            //for in loop with object

            let studernts = {
                name : "Aung Aung",
                city : "Mandalay",
                parrent : "U Ba" 
            };

            console.log(studernts);
            console.log(studernts.city);

            for(key in studernts){
                // console.log(key);
                // console.log(typeof key);

                // console.log(studernts);
                // console.log(studernts.name);

                console.log(studernts[key]);

                document.write(key + " = " + studernts[key] + "<br/>")
            }

            // For in loop with array 

            const ourteams = ["kyaw","aung aung","maung maung","tun tun"];

            console.log(ourteams);
            console.log(ourteams[2]);


            for(idx in ourteams){
                // console.log(idx);
                // console.log(typeof idx); //Note : array index number is string
                // console.log(ourteams);

                document.write("for in loop result = " + ourteams[idx] + "<br/>");
            }

            //for in loop with string

            let hays = "Hey December";
            for(key in hays){
                console.log(key);
                document.write(hays[key] + "<br/>")
            }

            // 3. For of Loop

            // for(value of array){
            //     code to be executed
            // }
            
            document.write("<h3>For of Loop</h3>")
            
            
            const members = ["su su","hla hla","aye aye","mya mya"];

            console.log(members);
            console.log(members[3]);

            for(value of members){
                // console.log(value);

                document.write("for of loop result = " + members + "<br/>");
            }

            let greeeting = "Hello December";
           console.log(greeeting);

           for(value of greeeting){
               // console .log(value);
               document.write(value + "<br/>");
           }

           document.write("<hr/>");

           //4.While Loop
            //    while(condition){
            //        Before excute
            //        code to be excuted(ပေါင်းမှာလားနှုတ်မှာလား)
            //        Aftre excute
            //    }

            let b = 0;
            while(b < 10){
                console.log("Number b value is " + b);
                b++;
            }

            console.log(b);
            
            
            let c = 0;
            while(c < 10){
                c++;
                console.log("Number c value is " + c);
            }

            console.log(c);

            document.write("<h3>While loop</h3>");

            let mycolors = ["red","green","black","grey","blue","pink"];

            let k = 0;
            while(k < mycolors.length){
                // console.log(k)
                document.write(mycolors[k] + "<br/>");
                k++;
            }

            document.write("<hr/>");

            let laptops = [
                {
                    cpu : "core i5",
                    ram : "8gb",
                    hdd : "1tb"
                }
            ];

            // console.log(laptops);
            
            let q = 0;
            while(q < laptops.length){
                // console.log(q);
                document.write("cpu is = "+laptops[q].cpu + "<br/>" + "ram is = "+laptops[q].ram + "<br/>" + "hdd is = "+laptops[q].hdd + "<br/>");
                q++;
            }


           // 5. Do While Loop
            // do{
            //     before print
            //     code to be excuted
            //     after print
            // }while(condition);

            document.write("<h3>Do While Loop</h3>")

            let m = 0;
            do{
                console.log("M result is " + m);
                m++;
            }while(m < 10);

            let n = 0;
            do{
                n++;
                console.log("M result is " + n);
            }while(n < 10);


            let colors = ["red","green","black","grey","blue","pink"];
            let l = 0;

            do{
				// console.log(l);
				document.write("do while loop result is " + colors[l] + "<br/>");
				l++;
			}while(l < colors.length);
            
            
            // 6. forEach Loop

            //အများကိန်း                     အနည်းကိန်း
            // mainarrays.forEach(function(value,index,array){
            //     code to be excuted;
            // }); 

            document.write("<h3>for each loop</h3>")

            let arrcolorones = ["red","green","black","grey","blue","pink"];

            arrcolorones.forEach(function(arrcolorone){
                console.log(arrcolorone);
            });
            
            arrcolorones.forEach(function(arrcolorone,idx){
                document.write("Index key is =" + idx + "Color is ="+ arrcolorone + "<br/>");
            });
           
            arrcolorones.forEach(function(arrcolorone,idx,arr){
                document.write("Index key is =" + idx + "Color is ="+ arrcolorone);
                console.log(arr);
            });



           // 7. Map
            document.write("<h3>Map</h3>")

            const visitors = ["paing sis","m zaw naw","june","htet aung kyaw"];

            visitors.forEach(function(name){
                console.log (`for each result = Mr.${name}`);
            });
            
            visitors.map(function(name){
                console.log (`map result = Mr.${name}`);
            });
            
            
            
            const guys = visitors.map(function(name){
                return `Mr.${name}`
            });
            
            console.log(guys); // array (object)
            
            const  myguys = visitors.forEach(function(name){
                return `Mr.${name}`
            });
            
            console.log(myguys); // result = undefine

            const users = [
                {id : 1, name : "Aung Aung"},
                {id : 2, name : "Su Su"},
                {id : 3, name : "Mya Mya"}
            ];

            // console.log(user);

            const getname = users.map(function(user){
                return user.name;
            });
            console.log(getname);

            const printname = users.map(user=>user.name);
            console.log(printname);

            users.map((user,idx)=>{
                document.write(`Index is  ${idx} , Id is ${user.id} , Name is ${name}`+ "<br/>")
            });



            const game = "chess";
            const winners = ["Mr.Tin","Mr.June","Mr.July"];

            const getresult = winners.map((winner,idx)=>({name:winner,sport:game,price:idx+1}));

            console.log(getresult);

            //8.Filter

            const ages = [20,25,17,35,21,16,14,40,36,18,32,52,12];
            console.log(ages);

            // const getov18 = ages.filter(age=>{
            //     return age>18;
            // });
            
            const getov18 = ages.filter(age=> age >= 18);
            console.log(getov18);
            
        </script>
