<!DOCTYPE html>
<html>
<head>
    <title>Type Conversion</title>
    <link href="https://cdn-icons-png.flaticon.com/512/5968/5968292.png" rel="icon" type="image/png"/>
</head>
<body>
    
    <script type="text/javascript">

        let val;;

        // Number to String
        
        val = "aung aung";
        
        console.log(val);
        console.log(typeof val);
        console.log(val.length);
        
        // Number to String

        // val = "20";
        // val = '20';
        // String() က Number ကို String ပြောင်းပေးလိုက်တာ
        // val = "20";
        // val = '20';
        // val = String(20);

        val = "20+20" // result = 20+20
        val = String(20+20); //result = 40
        
        // var a = 20;
        // var b = 20;
        // var result = a + b;
        // console.log(typeof result);
        // console.log(typeof String(result));

        console.log(val);
        console.log(typeof val);
        console.log(val.length);

        // Boolean to String

        val = true;
        val = String(val);
        console.log(val);
        console.log(typeof val);
        console.log(val.length);
        
        // Date to String

        val = "new Date()"; // result = new Date()
        val =  String(new Date()); //result = Fri Dec 31 2021 17:06:06 GMT+0630 (Myanmar Time)
        console.log(val);
        console.log(typeof val);
        console.log(val.length);// result = 48

        // Array to String
        val = "[1,2,3,4,5]"; // result = [1,2,3,4,5]
        val = String([1,2,3,4,5]); // result = 1,2,3,4,5

        console.log(val);
        console.log(typeof val);
        console.log(val.length);
       
        // toString = ().toString();
        val = (new Date()).toString();
        console.log(val);
        console.log(typeof val);
        console.log(val.length);

//_________________________________________________

        // String to Number

        // val = prompt("Enter number");
        // console.log(val);
        // console.log(typeof val);

        // '5'String ကို Number ပြောင်း‌ပေးလ်ုက်တယ်

        
        val = "5";
        val = +val;//+ အပေါင်းsign ကလဲString ကနေnumber ပြောင်ပေးလိုက်တာ
        
        // val = +"aung aung"; // NaN = Not a Number
        // val = Number"("aung aung"); // NaN = Not a Number
        // val = Number"([1,2,3,4,5]); // NaN = Not a Number
        
        console.log(val);
        console.log(typeof val);
        console.log(val.length);
        console.log(val.toFixed(2));// ဒသမ ပြောင်းပေးတာ (2)က ဒသမ အ‌ရေအတွက်
        
        val = 230.3456789;
        console.log(val);
        console.log(val.toFixed(2)); // ဒသမ ဖျတ်‌ပေးလိုက်တာ
        
        val = "5.123";
        val = parseInt(val);// နောက်တစ်နည်းnumberပြောင်းနည်း
        //ကိန်းပြည်ဘဲရမယ် ဒသမကိန်းမယုဝူး
        console.warn(val);
        console.log(typeof val);
        console.log(val.length);
        console.log(val.toFixed(2)); //result = 5.00
        
        val = "5.123";
        // val = Number(val);
        val = parseFloat(val);//ဒသမကိန်း ယူတယ်
        console.error(val);
        console.log(typeof val);
        console.log(val.length);  
        console.log(val.toFixed(2)); //result = 5.12
        
        //Boolean to Number
        // val = Number(true); result = 1
        val = Number(false);  // result = 0 
        
        console.log(val);
        console.log(typeof val);
        console.log(val.length);  
        
        
 //_________________________________________________
        
        //  String to Array
        
        val = "aung kyaw kyaw";
        val = Array.from(val);
       
        console.log(val);
        console.log(typeof val);
        console.log(val.length);  
        console.log(val[3]);  
        console.log(Array.isArray(val))
        
        //can't convert (Number,Boolean,Object) to array 

        val = Array.from(20);
        val = Array.from(true);
        val = {
            music:"pop",
            sport:"basketball"
        };
        val = Array.from(val);

        console.log(val);
        console.log(typeof val);
        console.log(val.length);  
        console.log(val[3]);  
        
        
        </script>
</body>
</html>
