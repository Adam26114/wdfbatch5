<!DOCTYPE html>
<html>
	<head>
		<title>Data Type</title>
		<link href="https://cdn-icons-png.flaticon.com/512/5968/5968292.png" rel="icon" type="image/png"/>
	</head>
	<body>


		<script type="text/javascript">
			// Typeof Operator


			// String
			const name = "Kyaw Kyaw";
			console.log(typeof name);

			// Number
			const age = 24;
			console.log(typeof (age));

			// Boolean
			let q = false;
			console.log(typeof q);

			// Undefined
			let test;
			console.log(typeof test);

			// Object (null)
			const car = null;
			console.log(typeof car);

			// Empty
			var bag = "";
			console.log(typeof bag);

			// Object (Date Object / Class Object) 
			const date = new Date();
			console.log(typeof date);

			// Object(Js Object)
			const address = {
				no:"no 120",
				street:"bwt 102x103",
				city:"mandalay"
			};
			console.log(typeof address);			

			// Object (Array)
			const hobbies = ["movies","music","sport"];
			console.log(typeof hobbies)

		</script>
	</body>
</html> 

<!-- 
Empty ဆိုတာ ပန်ကန်ရှိပီးဘာမှမရှိတာ
Null ဆိုတာ ပန်းကန်ကိုမရှိတာ 
-->
